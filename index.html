<!DOCTYPE HTML>
<html>
	<head>
		<title>Join Stamplay #Slack community</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<img src="images/logo.png" width="100px">
				<h1>Join our #Slack community</h1>
				<p>Meet with other Stamplay users, be updated on the newest releases<br />
				 and be able to reach out to our core team 24/7.</p>
			</header>

		<!-- Signup Form -->
			<form id="signup-form" method="post" action="#">
				<input type="email" name="email" id="email" placeholder="Email Address" />
				<input type="submit" value="Get an invite" />
			</form>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="https://github.com/Stamplay" class="icon fa-github" target="_blank"><span class="label">GitHub</span></a></li>

					<li><a href="https://twitter.com/stamplay" class="icon fa-twitter" target="_blank"><span class="label">Twitter</span></a></li>					
					<li><a href="https://facebook.com/stamplay" class="icon fa-facebook" target="_blank"><span class="label">Facebook</span></a></li>					
				</ul>
				<ul class="copyright">
					<li>&copy; <a href="https://stamplay.com">Stamplay</a>.</li>
					<li>Layout Credits: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

			<!-- Scripts -->
			<script>
				var stamplay_appid = "APPID";
				var stamplay_webhookid = "WEBHOOKID";
			</script>
			<script src="https://drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/1.2.5/stamplay.min.js"></script>	<script src="assets/js/main.js"></script>
